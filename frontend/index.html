<!DOCTYPE html>
<html>
<head>
    <title>Transit Feedback Agent</title>
</head>
<body>
<h1>Submit Transit Feedback</h1>
<form id="feedback-form">
    <label for="text">Issue:</label><br>
    <textarea id="text" name="text" rows="4" cols="50"></textarea><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location"><br>

    <label for="agency">Agency:</label><br>
    <input type="text" id="agency" name="agency"><br><br>

    <button type="submit">Submit</button>
</form>

<div id="result" style="margin-top: 20px;"></div>

<script>
    const form = document.getElementById('feedback-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const text = document.getElementById('text').value;
        const location = document.getElementById('location').value;
        const agency = document.getElementById('agency').value;

        try {
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text, location, agency })
            });

            const data = await response.json();

            // üü¢ Show submission feedback
            let html = `<p>‚úÖ <strong>${data.message}</strong></p>`;

            // üè∑Ô∏è Show tags
            if (data.tags?.length) {
                html += `<p><strong>Tags:</strong> ${data.tags.join(', ')}</p>`;
            }

            // üîÅ Show similar reports
            if (data.similar_reports?.length) {
                html += `<p><strong>Similar Complaints:</strong></p><ul>`;
                data.similar_reports.slice(0, 3).forEach(report => {
                    html += `<li>
            <em>${report.text}</em><br/>
            <small>${report.tags?.join(', ')}</small>
          </li>`;
                });
                html += `</ul>`;
            }

            resultDiv.innerHTML = html;
            form.reset();
        } catch (err) {
            console.error(err);
            resultDiv.innerHTML = `<p style="color: red;">‚ùå Failed to submit report.</p>`;
        }
    });
</script>

</body>
</html>
